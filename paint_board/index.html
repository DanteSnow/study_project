<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Link rel="stylesheet" href="style.css">
  <title>PaintIt</title>
</head>

<body>
  <header>
    <h1 class="main-title">PAINT IT</h1>
  </header>
  <nav class="select-area">
    <div class="select-color black"></div>
    <div class="select-color red"></div>
    <div class="select-color orange"></div>
    <div class="select-color yellow"></div>
    <div class="select-color green"></div>
    <div class="select-color blue"></div>
    <div class="select-color navy"></div>
    <div class="select-color purple"></div>
    <img src="erase-icon.png" class="select-color white">
  </nav>
  <main>
    <canvas class="paint-box">
    </canvas>
  </main>
  <footer>
    <div class="edit-section">
      <div id="undo" class="footer-button">UNDO</div>
      <div id="redo" class="footer-button">REDO</div>
    </div>
  </footer>

  <script src="click_event.js"></script>
  <script src="paint.js"></script>
  <script src="undo_redo.js"></script>
  <script type="module" src="paint.js"></script>
  <script type="module" src="click_event.js"></script>

</body>

</html>
